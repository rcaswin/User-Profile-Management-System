<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Profile</h1>
    <form th:action="@{/save-profile}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" th:value="${user.age}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="place" class="form-label">Place:</label>
            <input type="text" id="place" name="place" class="form-control" th:value="${user.place}" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="text" id="contact" name="contact" class="form-control" th:value="${user.contact}" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Education:</label>
            <input type="text" id="education" name="education" class="form-control" th:value="${user.education}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
